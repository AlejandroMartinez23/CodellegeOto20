<!DOCTYPE html>
<html>
    <head>
        <title>EJERCICIO 1</title>
    </head>    
    <body style="background-color: rgb(4, 150, 187);">  
<center>
    <h1 id="txt">Cambien el color y tama√±o de un texto al presionar un boton</h1>
<br>
    <input type="button" value="SIGUIENTE" onclick="cambiar()">
<br>
    <input type="button" value="REGRESAR" onclick="back()">
</center>
    </body>
        <script>
            function cambiar(){
                document.getElementById("txt").style.fontSize="50px";
                document.getElementById("txt").style.color="yellow";
            }
            function back(){
                document.getElementById("txt").style.fontSize="32px";
                document.getElementById("txt").style.color="black";
            }
        </script>
</html>
